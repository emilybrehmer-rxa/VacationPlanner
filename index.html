<html>
  <head>
    <link rel="stylesheet" href="styles/app.css" />
  </head>
  <body>    
    <main id="app">
      <div class="label">Forecast Days:
        <input id="input-days" type="text" value="" onkeyup="calculate(this.value)"></input> 
      </div>
      <div class="label">New Avg Hours Needed:
        <span id="new-avg-hours-needed" class="big_number"></span> 
      </div>         
      <div class="label">Adjusted Days Left In Quarter:
        <span id="adj-days-left" class="big_number"></span>
      </div>      
      <div class="label">Hours Needed to Hit Goal:
        <span id="total-hours-to-hit-goal" class="big_number"></span>      
      </div>
    </main>
    <script src="components/dataDecomp.js"></script>
    <script src="js/domo.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
